{% extends "base.html" %}

{% block content %}
  <div class="recipes-list">
    <h1>Recipes</h1>
    <ul class="list-unstyled">
      {% for recipe in recipes %}
        <li>
          <a href="/recipes/{{ recipe.id }}" class="recipe-link">
            {{ recipe.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <p>
      <a href="/addrecipe/" class="btn btn-primary">Add Recipe</a>
    </p>
  </div>
{% endblock %}
