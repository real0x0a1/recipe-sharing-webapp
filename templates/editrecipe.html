{% extends "base.html" %}

{% block content %}
  <div class="edit-recipe">
    <h1>Edit Recipe</h1>
    <form action="/editrecipe/{{ recipe.id }}" method="post">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control">{{ recipe.description }}</textarea>
      </div>
      <div class="form-group">
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" class="form-control">{{ recipe.ingredients }}</textarea>
      </div>
      <div class="form-group">
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" class="form-control">{{ recipe.instructions }}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Recipe</button>
    </form>
  </div>
{% endblock %}
